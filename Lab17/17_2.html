<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание 2</title>
    <script type="text/javascript">
        const cells = document.getElementsByTagName('td')
        function increaseHeight() {
            for (let i = 0; i<cells.length; i++) {
                cells[i].setAttribute('style', 'height: 200px')
            }
        }
        function decreaseHeight() {
            for (let i = 0; i<cells.length; i++){
                cells[i].setAttribute('style', 'height: 100px')
            }
        }
    </script>
    <style>
        table, td{
            border: 1px solid black;
        }
        td {
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
    </tr>
</table>

<button onclick="increaseHeight();">Увеличить</button>
<button onclick="decreaseHeight();">Вернуть</button>
</body>
</html>
