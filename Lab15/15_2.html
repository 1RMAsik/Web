<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание 2</title>
  <script>
    function CreateWindow()
    {
      let name = prompt('Введите имя пожалуйста!');
      let newWin = window.open();
      newWin.document.open();
      newWin.document.write('<html><body><h6>');
      newWin.document.write('Здравствуйте, ' + name + "!");
      newWin.document.write('</h6></body></html>')
      newWin.document.close();
    }
  </script>
</head>
<body>
<input type="button" value="prompt" onclick="CreateWindow();">
</body>
</html>
