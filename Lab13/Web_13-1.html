<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Лабораторная работа №13</title>
</head>
<body>
<input type="text" id="textInput">
<button onclick="removeDuplicate()">Жмакай!</button>
<p id="result"></p>
<script>
    function removeDuplicate(){
        const input = document.getElementById("textInput").value;
        const words = input.split(" ");
        const uniqueWords = words.filter((word, index) => {
            return words.indexOf(word) === index;
        });
        document.getElementById("result").innerHTML = uniqueWords.join(" ");
    }
</script>
</body>
</html>
